    <meta charset="UTF-8">

<body>
    <header class="header">
        <div class="entete">
            <img id="logojarditou" src="src/img/jarditou_logo.jpg" alt="logo Jarditou" title="logo jarditou">
            <p id="labelindex">Tout le jardin</p>
        </div>
        <nav class="nav">
            <section class="section-nav">
                <ul class="link">
                    <li class="link-accueil"><a href="index.html">Accueil </a></li>
                    <li class="link-accueil"><a href="tableaux.html">tableau </a></li>
                    <li class="link-accueil"><a href="contact.html">Formulaire </a></li>
                </ul>
            </section>

        </nav>
    </header>

    <label class="labelform">*Ces zones sont obligatoires</label>
    <p class="br-contact">
        <br>
    </p>
    <form action="http://bienvu.net/script.php" method="post">
            <div class="bloc-coordonnees">
                <fieldset class="fieldset">
                    <legend>Vos coordonnées</legend>
                    <label class="labelform" for="nom">Votre nom*: </label>
                    <input type="text" name="nom" id="nom" required><br>
                    <label class="labelform" for="prenom">Votre prénom*: </label>
                    <input type="text" name="prenom" id="prenom" required><br>
                    <br>
                    <label class="labelform" for="sexe">Sexe*: </label>
                    <input type="radio" name="sexe" value="Féminin" id="sexe">Féminin
                    <input type="radio" name="sexe" value="Masculin" required>Masculin<br>
                    <br>
                    <label class="labelform" for="date">Date de naissance*: </label>
                    <input type="date" name="ddn" id="date" required><br>
                    <label class="labelform" for="code_postal">Code Postal*: </label>
                    <input type="text" name="code_postal" id="code_postal" required><br>
                    <label class="labelform" for="adresse">Adresse: </label>
                    <input type="text" name="adresse" id="adresse"><br>
                    <label class="labelform" for="ville">Ville: </label>
                    <input type="text" name="ville" id="ville"><br>
                    <label class="labelform" for="email">Email*: </label>
                    <input type="email" name="email" id="email" placeholder="dave.loper@afpa.fr" required><br>
                </fieldset>
            </div>
            <p>
                <br class="br-contact">
            </p>
            <div class="bloc-votre-demande">
                <fieldset class="fieldset">
                    <legend>Votre demande</legend>
                    <label class="labelform" for="sujet">Sujet*: </label>
                    <select class="select" id="sujet" size="1" required>
                        <option value="">veuillez sélectionner un sujet</option>
                        <option value="mes commandes">Mes commandes</option>
                        <option value="questions sur un produit">Questions sur un produit</option>
                        <option value="reclamation">Réclamation</option>
                        <option value="autre">Autre</option>
                    </select>
                    <br>
                    <label class="labelform" for="votre_question">Votre question*: </label><textarea class="select"
                        name="commentaire" id="votre_question" required></textarea>
                    <br>
                </fieldset>
            </div>
            <p class="br-contact">
                <br>
            </p>
            <input type="checkbox" name="cookies" value="j'accepte" id="cookies" required>
            <label class="labelform" for="cookies">*J'accepte le
                traitement informatique de ce formulaire</label><br>
            <br>
            <button id="btn" type="submit">Envoyer</button><button id="btn" type="reset">Annuler</button>
    </form>

        </ul>
    </footer>
</body>

</html>
